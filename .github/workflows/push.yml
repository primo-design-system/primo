---
name: 🔀️ Push

on:
  push:
    branches:
      - main
      - canary
      - develop
      - ci/**
      - feat/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  Push:
    name: 🔀️ Push
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: 🐙️ Checkout
        id: push-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: ⭐ Init
        id: push-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: 📦 Install
        id: push-install
        uses: primo-design-system/primo/.github/actions/install@main

      - name: 🔺️ Cache (turbo)
        id: push-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main

      - name: 🚨️ Lint
        id: push-lint
        uses: primo-design-system/primo/.github/actions/lint@main
      
      - name: ✍️ Format
        id: push-format
        uses: primo-design-system/primo/.github/actions/format@main
      
      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: '📛 Commit Message'
        id: push-commit-message
        run: |
          echo "message=$(git log --no-merges -1 --oneline)" >> $GITHUB_OUTPUT
  