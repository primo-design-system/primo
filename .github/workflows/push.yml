---
name: Push

on:
  push:
    branches:
    - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: yarn
      - run: yarn setup
#       - run: yarn lint
#       - run: yarn test
      - run: yarn build
    
    timeout-minutes: 5
