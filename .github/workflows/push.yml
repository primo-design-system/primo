---
name: 🔀️ Push

on:
  push:
    branches:
      - main
      - canary
      - develop
      - ci/**
      - feat/**
      - feature/**
      - fix/**
      - refactor/**
      - release/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  Push:
    name: 🔀️ Push
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      actions: read
    strategy:
      fail-fast: false

    steps:
      - name: 🐙️ Checkout
        id: push-checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.push_request.head.ref }}
          fetch-depth: 10

      - name: ⭐ Init
        id: push-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: 📦 Install
        id: push-install
        uses: primo-design-system/primo/.github/actions/install@main

      - name: 🔺️ Cache (turbo)
        id: push-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🚨️ Lint
        id: push-lint
        uses: primo-design-system/primo/.github/actions/lint@main
        with:
          TURBO_TEAM: primo
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_API: http://127.0.0.1:9080
  