# .github/workflows/pull.yml

---
name: ğŸ” Pull

on:
  pull_request:
    branches:
      - main
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  Pull:
    name: ğŸ” Pull
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: ğŸ™ï¸ Checkout
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: â­ Init
        id: pull-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: ğŸ“¦ Install
        id: pull-install
        uses: primo-design-system/primo/.github/actions/install@main

      - name: ğŸ”ºï¸ Cache (turbo)
        id: pull-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main

      - name: ğŸš¨ï¸ Lint
        id: pull-lint
        uses: primo-design-system/primo/.github/actions/lint@main

      - name: âœï¸ Format
        id: pull-format
        uses: primo-design-system/primo/.github/actions/format@main

      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: 'ğŸ“› Commit Message'
        id: pull-commit-message
        run: |
          echo "message=$(git log --no-merges -1 --oneline)" >> $GITHUB_OUTPUT

      - name: 'ğŸ—ï¸  Build'
        id: pull-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'
    