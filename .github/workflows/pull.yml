# .github/workflows/pull.yml

---
name: 🔎 Pull

on:
  pull_request:
    branches:
      - main
      - next

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  Pull:
    name: 🔎 Pull
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: 🐙️ Checkout
        id: pull-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: ⭐ Init
        id: pull-init
        uses: ./.github/actions/init

      - name: 📦 Install
        id: pull-install
        uses: ./.github/actions/install
        with:
          CACHE_PATH: ${{ steps.pnpm-config.outputs.STORE_PATH }}
          CACHE_KEY: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          CACHE_RESTORE_KEY: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

      - name: 🔺️ Cache (turbo)
        id: pull-cache-turbo
        uses: ./.github/actions/cache-turbo

      - name: 🚨️ Lint
        id: pull-lint
        uses: ./.github/actions/lint

      - name: ✍️ Format
        id: pull-format
        uses: ./.github/actions/format
      
      - name: 🧪 Test
        id: pull-test
        uses: ./.github/actions/test

      # https://docs.github.com/en/actions/learn-github-actions/expressions
      - name: '📛 Commit Message'
        id: pull-commit-message
        run: |
          echo "message=$(git log --no-merges -1 --oneline)" >> $GITHUB_OUTPUT

      - name: '🏗️ Build'
        id: pull-build
        uses: ./.github/actions/build
        with:
          BUILD_COMMAND: 'build'
    