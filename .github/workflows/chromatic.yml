# .github/workflows/chromatic.yml

# Workflow name
name: '💈 Chromatic'

# Event for the workflow
on:
  push:
    branches: [main]
    paths: ['packages/**']
  pull_request:
    branches: [ main, next ]
    paths: ['packages/**']

# List of jobs
jobs:
  Setup:
    name: 🏗 Setup packages - [Chromatic]
    runs-on: ubuntu-latest

    steps:
      - name: 🐙️ Checkout
        id: chromatic-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: ⭐ Init
        id: chromatic-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: 📦 Install
        id: chromatic-install
        uses: primo-design-system/primo/.github/actions/install@main

      - name: 🔺️ Cache (turbo)
        id: chromatic-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main
  
  Chromatic-Deployment-Components:
    name: 🚀 Deploy [ @primo/components ] to Chromatic
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: 🐙️ Checkout
        id: chromatic-components-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: '🏗️  Build'
        id: chromatic-components-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'

      - name: 🚀 Publish
        id: chromatic-components-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}
          workingDir: packages/components

  Chromatic-Deployment-React:
    name: 🚀 Deploy [ @primo/react ] to Chromatic
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: 🐙️ Checkout
        id: chromatic-react-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: '🏗️  Build'
        id: chromatic-react-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'

      - name: 🚀 Publish
        id: chromatic-react-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}
          workingDir: packages/react

  Chromatic-Deployment-Styles:
    name: 🚀 Deploy [ @primo/styles ] to Chromatic
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: 🐙️ Checkout
        id: chromatic-styles-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: '🏗️  Build'
        id: chromatic-styles-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'

      - name: 🚀 Publish
        id: chromatic-styles-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}
          workingDir: packages/styles

  