# .github/workflows/chromatic.yml

# Workflow name
name: 'ðŸ’ˆ Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: ðŸš§ Install dependencies
        run: yarn

      - name: ðŸ’¡ Build
        run: yarn build
        
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: ðŸš€ Publish [ @primo/components ] to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}
          workingDir: packages/components

      - name: ðŸš€ Publish [ @primo/react ] to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_REACT }}
          workingDir: packages/react

      - name: ðŸš€ Publish [ @primo/styles ] to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_STYLES }}
          workingDir: packages/styles
      