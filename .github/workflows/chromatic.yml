# .github/workflows/chromatic.yml

# Workflow name
name: 'ğŸ’ˆ Chromatic'

# Event for the workflow
on:
  push:
    branches: [main]
    paths: ['packages/**']
  pull_request:
    branches: [ main, next ]
    paths: ['packages/**']

env:
  CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}

# List of jobs
jobs:
  Setup:
    name: ğŸ’ˆ Setup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ™ï¸ Checkout
        id: chromatic-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: â­ Init
        id: chromatic-init
        uses: ./.github/actions/init

      - name: ğŸ“¦ Install
        id: chromatic-install
        uses: ./.github/actions/install
        with:
          CACHE_PATH: ${{ steps.pnpm-config.outputs.STORE_PATH }}
          CACHE_KEY: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          CACHE_RESTORE_KEY: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-
      
      - name: ğŸ”ºï¸ Cache (turbo)
        id: pull-cache-turbo
        uses: ./.github/actions/cache-turbo
      
      - name: 'ğŸ—ï¸ Build'
        id: chromatic-components-build
        uses: ./.github/actions/build
        with:
          BUILD_COMMAND: 'build'

  ChromaticComponents:
    name: ğŸ’ˆ Publish Chromatic [@primo/components]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/components ] to Chromatic
        id: chromatic-components-publish
        uses: ./.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/components

  ChromaticReact:
    name: ğŸ’ˆ Publish Chromatic [@primo/react]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/react ] to Chromatic
        id: chromatic-react-publish
        uses: ./.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/react

  ChromaticStyles:
    name: ğŸ’ˆ Publish Chromatic [@primo/styles]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/styles ] to Chromatic
        id: chromatic-styles-publish
        uses: ./.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/styles
  