# .github/workflows/chromatic.yml

# Workflow name
name: 'ğŸ’ˆ Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: ğŸ“ Install dependencies
        run: yarn
        # ğŸ‘‡ Adds Chromatic as a step in the workflow
      - name: ğŸ§­ Publish @primo/components to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}
          workingDir: packages/components
      - name: âš›ï¸ Publish @primo/react to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_REACT }}
          workingDir: packages/react
      - name: ğŸ¨ Publish @primo/styles to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_STYLES }}
          workingDir: packages/styles
      