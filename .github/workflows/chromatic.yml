# .github/workflows/chromatic.yml

# Workflow name
name: '💈 Chromatic'

# Event for the workflow
on:
  push:
    branches: [main]
    paths: ['packages/**']
  pull_request:
    branches: [ main, next ]
    paths: ['packages/**']

env:
  CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}

# List of jobs
jobs:
  Chromatic:
    name: 💈 Publish Chromatic
    runs-on: ubuntu-latest

    steps:
      - name: 🐙️ Checkout
        id: chromatic-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: ⭐ Init
        id: chromatic-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: 📦 Install
        id: chromatic-install
        uses: primo-design-system/primo/.github/actions/install@main
      
      - name: 🔺️ Cache (turbo)
        id: pull-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main

      - name: '🏗️ Build'
        id: chromatic-components-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'

      - name: 🚀 Publish [ @primo/components ] to Chromatic
        id: chromatic-components-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ env.CHROMATIC_TOKEN }}
          workingDir: packages/components
      
      - name: 🚀 Publish [ @primo/react ] to Chromatic
        id: chromatic-react-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ env.CHROMATIC_TOKEN }}
          workingDir: packages/react
  
      - name: 🚀 Publish [ @primo/styles ] to Chromatic
        id: chromatic-styles-publish
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # 👇 Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ env.CHROMATIC_TOKEN }}
          workingDir: packages/styles
  