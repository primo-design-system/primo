# .github/workflows/chromatic.yml

# Workflow name
name: 'ğŸ’ˆ Chromatic'

# Event for the workflow
on:
  push:
    branches: [main]
    paths: ['packages/**']
  pull_request:
    branches: [ main, next ]
    paths: ['packages/**']

env:
  CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN_COMPONENTS }}

# List of jobs
jobs:
  Setup:
    name: ğŸ’ˆ Setup
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ™ï¸ Checkout
        id: chromatic-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - name: â­ Init
        id: chromatic-init
        uses: primo-design-system/primo/.github/actions/init@main

      - name: ğŸ“¦ Install
        id: chromatic-install
        uses: primo-design-system/primo/.github/actions/install@main
      
      - name: ğŸ”ºï¸ Cache (turbo)
        id: pull-cache-turbo
        uses: primo-design-system/primo/.github/actions/cache-turbo@main
      
      - name: 'ğŸ—ï¸ Build'
        id: chromatic-components-build
        uses: primo-design-system/primo/.github/actions/build@main
        with:
          BUILD_COMMAND: 'build'

  ChromaticComponents:
    name: ğŸ’ˆ Publish Chromatic [@primo/components]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/components ] to Chromatic
        id: chromatic-components-publish
        uses: primo-design-system/primo/.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/components

  ChromaticReact:
    name: ğŸ’ˆ Publish Chromatic [@primo/react]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/react ] to Chromatic
        id: chromatic-react-publish
        uses: primo-design-system/primo/.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/react

  ChromaticStyles:
    name: ğŸ’ˆ Publish Chromatic [@primo/styles]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ğŸš€ Publish [ @primo/styles ] to Chromatic
        id: chromatic-styles-publish
        uses: primo-design-system/primo/.github/actions/chromatic
        with:
          CHROMATIC_TOKEN: ${{ env.CHROMATIC_TOKEN }}
          WORKING_DIR: packages/styles
  