---
name: ğŸ” Review

on:
  pull_request:
    branches: [ main, next ]

jobs:
  Review:
    runs-on: ubuntu-latest
    env:
      working-directory: ./

    steps:
      - name: ğŸ“ Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "name=dir::$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v2
        name: â™»ï¸ Cache Yarn between builds
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.name }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.2

      - name: ğŸš§ Install
        run: yarn
      
      - name: ğŸ’¡ Build
        run: yarn build

      - name: ğŸ“ Lint
        run: yarn lint

      - name: ğŸ”€ Format
        run: yarn format      

      - name: ğŸ§ª Test
        run: yarn test
      
      # - name: â™»ï¸ Bundlesize
      #   run: yarn bundlesize