---
name: 🔎 Review

on:
  pull_request:
    branches: [ main, next ]

jobs:
  Review:
    runs-on: ubuntu-latest
    env:
      working-directory: ./

    steps:
      - name: 📁 Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "name=dir::$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v2
        name: ♻️ Cache Yarn between builds
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.name }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.2

      - name: 🚧 Install
        run: yarn
      
      - name: 💡 Build
        run: yarn build

      - name: 📝 Lint
        run: yarn lint

      - name: 🔀 Format
        run: yarn format      

      - name: 🧪 Test
        run: yarn test
      
      # - name: ♻️ Bundlesize
      #   run: yarn bundlesize