---
name: ðŸš€ Release

on:
  workflow_dispatch:
    branches: [ main, next ]

jobs:
  Setup:
    name: ðŸ— Setup packages - [Release]
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Check out repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ“ Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ðŸ“‡ Extract branch name
        id: extract-branch-name
        run: echo "::set-output name=branch::$([[ -z "${GITHUB_HEAD_REF}" ]] && echo ${GITHUB_REF#refs/heads/} || echo ${GITHUB_HEAD_REF})"

      - name: ðŸ“ Use cache for yarn
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: ðŸ“ Use cache for modules
        id: modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-cache-${{ github.sha }}

      - name: ðŸ“ Use cache for packages
        id: packages-cache
        uses: actions/cache@v2
        with:
          path: packages
          key: packages-cache-${{ github.sha }}

      - name: ðŸš§ Install
        env:
          BRANCH_NAME: ${{ steps.extract-branch-name.outputs.branch }}
        run: yarn

  Lint:
    name: ðŸ“ Lint - [Release]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ðŸ›’ Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ“ Use cache for modules
        id: modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-cache-${{ github.sha }}

      - name: ðŸ“ Use cache for packages
        id: packages-cache
        uses: actions/cache@v2
        with:
          path: packages
          key: packages-cache-${{ github.sha }}

      - name: ðŸ“ Lint packages
        run: yarn lint

  Format:
    name: ðŸ”€ Format - [Release]
    runs-on: ubuntu-latest
    needs: Setup

    steps:
      - name: ðŸ›’ Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ“ Use cache for modules
        id: modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-cache-${{ github.sha }}

      - name: ðŸ“ Use cache for packages
        id: packages-cache
        uses: actions/cache@v2
        with:
          path: packages
          key: packages-cache-${{ github.sha }}

      - name: ðŸ”€ Format
        run: yarn format

  Test:
    name: ðŸ§ª Test - [Release]
    runs-on: ubuntu-latest
    needs: [Lint, Format]

    steps:
      - name: ðŸ›’ Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ðŸ“ Use cache for modules
        id: modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-cache-${{ github.sha }}

      - name: ðŸ“ Use cache for packages
        id: packages-cache
        uses: actions/cache@v2
        with:
          path: packages
          key: packages-cache-${{ github.sha }}

      - name: ðŸ§ª Test
        run: yarn test

  Release:
    name: ðŸš€ Release packages - [Release]
    runs-on: ubuntu-latest
    env:
      working-directory: ./

    needs: [Test]

    steps:
      - name: ðŸ›’ Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ðŸ“ Use cache for modules
        id: modules-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: modules-cache-${{ github.sha }}

      - name: ðŸ“ Use cache for packages
        id: packages-cache
        uses: actions/cache@v2
        with:
          path: packages
          key: packages-cache-${{ github.sha }}

      - name: ðŸ’¡ Build
        run: yarn build

      - name: ðŸ§‘â€ðŸ’» Set GitHub credentials
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: ðŸ”’ Set GitHub token
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: echo "@primo:registry=https://npm.pkg.github.com/primo \nalways-auth=true \n//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> ~/.npmrc
      
      - name: ðŸš€ Version and publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git stash
          git checkout ${{ github.ref }}
          if [ ${{ github.base_ref }} != main ]; then
            npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
          else
            npx lerna version --conventional-commits --conventional-graduate --yes
          fi
          npx lerna publish from-git -m "[skip ci] Release" --yes
