name: ğŸ’ˆ Publish Chromatic
description: Publish Chromatic
author: Primo

inputs:
  CHROMATIC_TOKEN:
    description: Chromatic Token
    required: true
  WORKING_DIR:
    description: Working directory
    required: true

runs:
  using: composite
  steps:
    - name: ğŸ™ï¸ Checkout
      id: chromatic-checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 10

    - name: â­ Init
      id: chromatic-init
      uses: ./.github/actions/init
    
    - name: ğŸ“ Cache (modules)
      uses: ./.github/actions/cache-modules
    
    - name: ğŸ”ºï¸ Cache (turbo)
      uses: ./.github/actions/cache-turbo

    - name: ğŸš€ Publish to Chromatic
      id: chromatic-publish
      uses: chromaui/action@v1
      # Chromatic GitHub Action options
      with:
        # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
        projectToken: ${{ inputs.CHROMATIC_TOKEN }}
        workingDir: ${{ inputs.WORKING_DIR }}