name: ğŸ“¦ï¸ Install
description: Install packages
author: Primo

runs:
  using: composite
  steps:
    - name: ğŸ“ Setup pnpm cache
      uses: actions/cache@v3 
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-
    
    - name: ğŸ”ºï¸ Cache (turbo)
      id: cache-turbo
      uses: primo-design-system/primo/.github/actions/cache-turbo@main
    
    - name: ğŸ“ Cache (modules)
      id: cache-modules
      uses: primo-design-system/primo/.github/actions/cache-modules@main
    
    - name: ğŸ“¦ï¸ Dependencies
      id: dependencies
      shell: bash
      run: |
        pnpm install --frozen-lockfile